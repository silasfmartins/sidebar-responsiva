<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Silas Martins">
  <meta name="description" content="Site representa uma sidebar">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sidebar Responsiva</title>
</head>
<body>
  <input type="checkbox" id="check">
  <aside>
    <div id="menu-open">
      <img id="logo" src="./assets/images/logo.svg" alt="Logo. É uma pata de animal com um sinal de mais ao lado do texto VET.">
      <label for="check">
        <img id="menu" src="./assets/images/menu.svg" alt="Imagem do botão para abrir ou fechar o menu. São três riscos">
      </label>
    </div>
    <div class="aside-props">
      <div class="open-search">
        <img id="search" src="./assets/images/search.svg" alt="Icon Search - Ícone de Pesquisa. Lupa">
        <span>Buscar</span>
      </div>
      <div class="open">
        <img src="./assets/images/grid.svg" alt="Ícone da seção Dashboard São quatro quadrados">
        <span>Dashboard</span>
      </div>
      <div class="open">
        <img src="./assets/images/pet.svg" alt="Ícone da seção Pets. É uma pata">
        <span>Pets</span>
      </div>
      <div class="open">
        <img src="./assets/images/user.svg" alt="Ícone da seção Clientes - User. É um ícone de uma pessoa.">
        <span>Clientes</span>
      </div>
      <div class="open">
        <img src="./assets/images/vet.svg" alt="Ícone da seção Veterinários - Veterinarians. Ícone de um veterinário">
        <span>Vets</span>
      </div>
      <div class="open">
        <img src="./assets/images/settings.svg" alt="Ícone da seção Settings - Configurações. É uma engrenagem">
        <span>Ajustes</span>
      </div>
      <div id="perfil">
        <img id="avatar" src="./assets/images/photo.jpg" alt="Ícone da seção Avatar. É a foto de uma pessoa.">
        <div>
          <span id="user_name_1">Eleanor Pena</span>
          <span id="user_name_2">Veterinária</span>
        </div>
        <img id="log-out" src="./assets/images/log-out.svg" alt="Ícone da seção Log Out. Uma seta para esquerda com um semi retângulo do lado.">
      </div> 
    </div>
    <div class="switcher">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label class="switcher-label" for="checkbox">
        <img class="icon-sun" width="20" src="./assets/images/sun.svg" alt="Yellow Sun, this sun has a ball in the center and streaks around it - Sol Amarelo">
        <img class="icon-moon" width="20" src="./assets/images/moon.svg" alt="Yellow Moon - Lua Amarela">
        <img class="icon-moonStar" width="20" src="./assets/images/moon-star.svg" alt="Yellow Moon with a Star - Lua Amarela com uma estrela">
        <div class="ball" />
      </label>
    </div>
  </aside>
  <main>
    <h1>Dashboard</h1>
  </main>
</body>
<script src="./script.js"></script>
</html>
